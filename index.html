<html lang="pt-br">

  <title>Wallpapers Animados</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <!-- Video de fundo -->
<video id="videoBackground" autoplay loop muted playsinline class="active">
  <source id="videoSource" src="video12.mp4" type="video/mp4">
</video>
